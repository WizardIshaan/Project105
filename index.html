<html>
  <head>
      <title>Image recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <div class="container">
      <center>
        <h3 class="btn btn-default heading">FACE RECOGNITION</h3>
        <br><br>

         <p style="font-size: 40px;"> This Model is trained to identify the following faces:</p>

         <b style="font-size: 29px;" class="family_members">
           Father
           <hr>
           <br>
           Mother
           <hr>
           <br>
           Son
           <hr>
         </b>
         
           <br><br>
           
  
        <label>Webcam View - </label>

        <div id="camera"></div>
        <br><br>
        <div id="result"></div>
        <br><br>
        <button onclick="take_photo();" class="btn btn-info">Take Photo</button>
        <br><br>
         <button onclick="check();" class="btn btn-success">Identify the Image</button>
        <br><br>
        <p style="font-size: 28px;">Object: <span id="result_object_name"></span></p>
        <p style="font-size: 28px;">Accuracy: <span id="result_object_accuracy"></span></p>
      </center>
    </div>
   <script src="main.js"></script>
  </body>







</html>
